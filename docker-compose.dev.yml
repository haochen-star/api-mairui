version: '3.8'

# 开发环境专用配置
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mairui-api-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # 挂载代码目录，实现热更新
      - .:/app
      # 使用匿名卷避免覆盖容器内的 node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_EXPIRE=${JWT_EXPIRE:-7d}
    networks:
      - mairui-network

networks:
  mairui-network:
    driver: bridge

