version: '3.8'

services:
  # 开发模式服务
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mairui-api-dev
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      # 挂载代码目录，实现热更新
      - .:/app
      # 使用匿名卷避免覆盖容器内的 node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_EXPIRE=${JWT_EXPIRE:-7d}
    networks:
      - mairui-network

  # 生产模式服务（可选）
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mairui-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=${JWT_EXPIRE:-7d}
    networks:
      - mairui-network
    profiles:
      - production  # 使用 profile 控制，默认不启动

networks:
  mairui-network:
    driver: bridge

