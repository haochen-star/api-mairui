version: '3.8'

# 生产环境配置
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: mairui-api:${IMAGE_TAG:-latest}  # 使用环境变量指定镜像 tag
    container_name: mairui-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - /var/www/backend-api/.env  # 从指定路径读取环境变量
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=${JWT_EXPIRE:-7d}
    networks:
      - mairui-network

networks:
  mairui-network:
    external: true  # 使用外部已创建的网络

